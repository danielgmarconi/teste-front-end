<div class="row">
  <div class="col-5 mx-auto">
    <div class="card shadow border">
      <div class="card-body d-flex flex-column align-items-left">
        <h5 class="card-title"><b>Login de Usu√°rio</b></h5>
        <br>
        <div class="form-group">
          <label>Usuario</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="entity.email">
        </div>
        <br>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="entity.senha">
        </div>
        <br>
        <div class="form-group">
          <label>Repetir Senha</label>
          <input type="password" class="form-control" placeholder="Repetir Senha" [(ngModel)]="entity.repetirSenha">
        </div>
        <br>
        <div class="row">
          <div class="col-3 mx-auto">
            <button type="submit" class="btn btn-light" (click)="criar()">Criar</button>
          </div>
          <div class="col-4 mx-auto">
            <button type="submit" class="btn btn-light" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
